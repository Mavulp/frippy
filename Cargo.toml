[package]
name = "frippy"
version = "0.3.1"
authors = ["Jokler <jokler.contact@gmail.com>"]
repository = "https://github.com/Mavulp/frippy"
readme = "README.md"
license = "MIT"
keywords = ["irc", "bot"]
categories = ["network-programming"]
description = "An IRC Bot"

[lib]
name = "frippy"
path = "src/lib.rs"

[[bin]]
name = "frippy"
path = "bin/main.rs"
doc = false

[features]
mysql = ["diesel", "diesel_infer_schema", "diesel_migrations", "dotenv"]

[dependencies]
irc             = "0.12.5"
tokio-core      = "0.1.10"
futures         = "0.1.16"
log             = "0.3.8"
time            = "0.1"
rlua            = "0.9.3"
reqwest         = "0.8.0"
select          = "0.4.2"
regex           = "0.2.2"
lazy_static     = "0.2.9"
serde           = "1.0.15"
serde_json      = "1.0.3"
chrono          = "0.4.0"
glob            = "0.2"

frippy_derive = { path = "frippy_derive" }

[dependencies.unicode_names]
git = 'https://github.com/Jokler/unicode_names'
branch = 'update-to-latest-unicode'


[dependencies.diesel]
version = "1.0.0-rc1"
optional = true
features = ["mysql", "chrono"]

[dependencies.diesel_infer_schema]
version = "1.0.0-rc1"
optional = true
features = ["mysql"]

[dependencies.diesel_migrations]
version = "1.0.0-rc1"
optional = true
features = ["mysql"]

[dependencies.dotenv]
version = "0.10.1"
optional = true

[dependencies.clippy]
version = "*"
optional = true
