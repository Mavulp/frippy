[package]
name = "frippy"
version = "0.3.1"
authors = ["Jokler <jokler.contact@gmail.com>"]
repository = "https://github.com/Mavulp/frippy"
readme = "README.md"
license = "MIT"
keywords = ["irc", "bot"]
categories = ["network-programming"]
description = "An IRC Bot"

[lib]
name = "frippy"
path = "src/lib.rs"

[[bin]]
name = "frippy"
path = "bin/main.rs"
doc = false

[dependencies]
irc             = "0.12.5"
tokio-core      = "0.1.10"
futures         = "0.1.16"
log             = "0.3.8"
time            = "0.1"
reqwest         = "0.8.0"
regex           = "0.2.2"
lazy_static     = "0.2.9"
serde           = "1.0.15"
serde_json      = "1.0.3"
glob            = "0.2"

plugin_derive = { path = "plugin_derive" }
unicode_names = { git = 'https://github.com/Jokler/unicode_names', branch = 'update-to-latest-unicode' }

clippy = {version = "*", optional = true}
